apiVersion: v1
kind: Service
metadata:
  name: {{ include "vdt-frontend.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "vdt-frontend.selectorLabels" . | nindent 4 }} 